name: widget_app
description: >
  Nothing OS-style home screen widget manager for Android.
  Digital clock, battery indicator, and quick note widgets with
  a live two-way bridge to the Android home screen widget.
publish_to: 'none'

version: 2.0.0+2

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1

  # Local Storage & System
  shared_preferences: ^2.3.3
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.5

  # UI & Utilities
  home_widget: ^0.9.0
  google_fonts: ^8.0.2
  intl: ^0.20.2
  lucide_icons: ^0.257.0
  flutter_staggered_grid_view: ^0.7.0
  url_launcher: ^6.3.2
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Build Tools (Downgraded to be compatible with Isar 3.1.0+1)
  build_runner: ^2.4.13
  isar_generator: ^3.1.0+1
  # Removed the analyzer ^11.0.0 line to solve the conflict

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/images/logo2.png